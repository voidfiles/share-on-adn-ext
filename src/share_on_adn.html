<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Share on ADN</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/share_on_adn.css" rel="stylesheet">
    <style type="text/css">
      #share_on_adn {
        width: auto;
        padding: 0 10px;
      }
      .char-count, .char-count:hover {
        cursor: default;
        text-decoration: none;
        color: #000;
      }
      textarea {
        height: 90px;
      }
    </style>
  </head>
  <body>
    <div id="share_on_adn">
      <form >
        <fieldset>
          <legend>Share on ADN</legend>
          <textarea data-textarea class='input-block-level'></textarea>
          <span class='js-char-count char-count btn btn-link'>256</span>&nbsp;
          <button type="submit" class="btn">Submit</button>
          <span class='js-file-upload'></span>
        </fieldset>
      </form>
    </div>
    <script src="/libs/jquery-min.js"></script>
    <script src="/libs/underscore-min.js"></script>
    <script src="/libs/backbone-min.js"></script>
    <script src="/libs/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/accounts.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/analytics.js"></script>
    <script src="/js/views/notifications.js"></script>
    <script src="/js/posts.js"></script>
    <script src="/js/views/sharepopup.js"></script>
    <script src='/js/sharepopup.js'></script>
  </body>
</html>
